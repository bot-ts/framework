name: Factory Tests

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [master]
  pull_request:
    branches: [master]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  node:
    if: github.repository == 'bot-ts/framework'
    name: Test on Node.js v22
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      LOCKFILE_NPM: lockfiles/package-lock.json
      LOCKFILE_YARN: lockfiles/yarn.lock
      LOCKFILE_PNPM: lockfiles/pnpm-lock.yaml
      CI_NPM: npm ci
      CI_YARN: yarn install --frozen-lockfile
      CI_PNPM: pnpm install --frozen-lockfile
      ADD_NPM: npm install
      ADD_YARN: yarn add
      ADD_PNPM: pnpm add
    strategy:
      matrix:
        package-manager: [npm, yarn, pnpm]
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ matrix.package-manager }}-node_modules-${{ hashFiles('**/lockfiles/*-lock*') }}
          restore-keys: ${{ runner.os }}-${{ matrix.package-manager }}-node_modules-

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install package manager
        run: |
          if [ "${{ matrix.package-manager }}" != "npm" ]; then
            if [ "${{ matrix.package-manager }}" == "yarn" ]; then
              npm install -g yarn@latest # or @berry for advanced features
            else
              npm install -g ${{ matrix.package-manager }}@latest
            fi
          else
            echo "npm is already installed"
          fi

      - name: Copy lockfile
        run: |
          rm -f bun.lockb
          LOCKFILE_VAR="LOCKFILE_${{ upper(matrix['package-manager']) }}"
          cp "${!LOCKFILE_VAR}" ./

      - name: Install dependencies
        run: |
          CI_VAR="CI_${{ upper(matrix['package-manager']) }}"
          ADD_VAR="ADD_${{ upper(matrix['package-manager']) }}"
          
          ${!CI_VAR}
          ${!ADD_VAR} @rollup/rollup-linux-x64-gnu

      - name: Check typings
        if: matrix.package-manager == 'npm'
        run: npx tsc --noEmit

      - name: Build JS
        run: npx rimraf dist && npx rollup -c && node scripts/copy-keepers.js

      - name: Rebuild sqlite3
        run: |
          if [ "${{ matrix.package-manager }}" == "yarn" ]; then
            npm rebuild sqlite3 # yarn doesn't have a rebuild command (but with @berry version)
          else
            ${{ matrix.package-manager }} rebuild sqlite3
          fi

      - name: Start the bot
        run: node dist/index.test.js

  bun:
    name: Test on Bun v1.2.4
#    needs: node
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.4

      - name: Install dependencies
        run: bun install

      - name: Start the bot
        env:
          BOT_MODE: test
        run: bun run src/index.test.ts

  deno:
    name: Test on Deno v2.2.2
#    needs: node
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: 2.2.2

      - name: Install dependencies
        run: deno install --allow-scripts

      - name: Start the bot
        env:
          BOT_MODE: test
        run: deno -A src/index.test.ts
