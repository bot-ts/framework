name: Dev Tests


on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  bun:
    name: Test on Bun v1.1.34
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.1.34

      - name: Install dependencies
        run: bun install

      - name: Start the bot
        env:
          BOT_MODE: test
        run: bun run src/index.test.ts


